<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Search Player ðŸŽµ</title>
  <style>
    body {
      background: #202124;
      color: white;
      font-family: "Poppins", sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 500px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    button:hover {
      background: #554de0;
    }

    .results {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .result-item {
      display: flex;
      align-items: center;
      background: #2c2f3a;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      padding: 8px;
    }

    .result-item:hover {
      background: #3a3e4e;
    }

    .result-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 10px;
    }

    .info {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }

    #player {
      display: none; /* keep video hidden */
    }

    #nowPlaying {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Music Search Player</h1>

  <div class="search-box">
    <input id="query" type="text" placeholder="Search a song..." />
    <button id="search">Search</button>
  </div>

  <div id="results" class="results"></div>

  <p id="nowPlaying"></p>

  <!-- Hidden YouTube player -->
  <div id="player"></div>

  <script>
    const API_KEY = "YOUR_API_KEY"; // Replace with your YouTube API key
    const searchBtn = document.getElementById("search");
    const queryInput = document.getElementById("query");
    const resultsDiv = document.getElementById("results");
    const nowPlaying = document.getElementById("nowPlaying");
    let player;

    function searchYouTube(query) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&videoCategoryId=10&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          showResults(data.items);
        })
        .catch(err => console.error(err));
    }

    function showResults(items) {
      resultsDiv.innerHTML = "";
      items.forEach(item => {
        const vid = item.id.videoId;
        const title = item.snippet.title;
        const thumb = item.snippet.thumbnails.medium.url;

        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <img src="${thumb}" alt="">
          <div class="info">
            <strong>${title}</strong>
            <span>${item.snippet.channelTitle}</span>
          </div>
        `;
        div.onclick = () => playAudio(vid, title);
        resultsDiv.appendChild(div);
      });
    }

    function playAudio(videoId, title) {
      nowPlaying.textContent = "ðŸŽ§ Now Playing: " + title;

      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player("player", {
          height: "0",
          width: "0",
          videoId: videoId,
          playerVars: {
            autoplay: 1,
          },
          events: {
            onReady: event => event.target.playVideo(),
          },
        });
      }
    }

    searchBtn.onclick = () => {
      const q = queryInput.value.trim();
      if (q) searchYouTube(q);
    };

    queryInput.addEventListener("keydown", e => {
      if (e.key === "Enter") searchBtn.click();
    });

    // Load YouTube IFrame API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
